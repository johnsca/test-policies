policies:
  - name: user-login-detected
    resource: account
    description: |
      Notifies Security and Cloud Admins teams on any AWS user console logins
    mode:
       type: cloudtrail
       events:
          - ConsoleLogin
    actions:
      - type: notify
        template: slack.j2
        to:
          - slack://event-owner
        transport:
          type: sqs
          queue: arn:aws:sqs:us-east-2:880584957794:dev-stacklet-commshub-messages
  - name: cory-sqs-test
    resource: sqs
    actions:
      - type: notify
        template: slack.j2
        to:
          - slack://resource-owner
        transport:
          type: sqs
          queue: arn:aws:sqs:us-east-2:880584957794:dev-stacklet-commshub-messages
